<div class="container">
  <h2 class="section-title"><mat-icon>folder</mat-icon> Categorías</h2>

  <mat-card class="form-card">
    <input type="hidden" [(ngModel)]="id" />
    <br>
    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Nombre Categoría</mat-label>
      <input matInput [(ngModel)]="nombre" id="nombreCategoria"/>
    </mat-form-field>

    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Tipo</mat-label>
      <mat-select [(ngModel)]="tipo">
        <mat-option value="ingreso">Ingreso</mat-option>
        <mat-option value="gasto">Gasto</mat-option>
      </mat-select>
    </mat-form-field>

    <button mat-flat-button color="primary" (click)="agregarCategoria()">{{textButton}}</button>
  </mat-card>

  <mat-divider class="my-divider"></mat-divider>
  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="categorias" class="mat-elevation-z8 demo-table">
      
       <!-- Nombre -->
       <ng-container matColumnDef="nombre">
        <th mat-header-cell *matHeaderCellDef> Nombre </th>
        <td mat-cell *matCellDef="let cat"> {{ cat.nombre }} </td>
      </ng-container>

      <!-- Tipo -->
      <ng-container matColumnDef="tipo">
        <th mat-header-cell *matHeaderCellDef> Tipo </th>
        <td mat-cell *matCellDef="let cat"> {{ cat.tipo }} </td>
      </ng-container>

       <!-- Acciones -->
       <ng-container matColumnDef="acciones">
        <th mat-header-cell *matHeaderCellDef> Acciones </th>
        <td mat-cell *matCellDef="let cat">
          <button mat-button color="accent" (click)="llenarFormulario(cat)">
            <mat-icon>edit</mat-icon>
          </button>
          <button mat-button color="warn" (click)="eliminar(cat)">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="columnas"></tr>
      <tr mat-row *matRowDef="let row; columns: columnas;"></tr>
    </table>
  
    <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                   showFirstLastButtons
                   aria-label="Select page of periodic elements">
    </mat-paginator>
  </div>
  
</div>
